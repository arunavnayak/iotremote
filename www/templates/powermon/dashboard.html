<ion-view view-title="Power Monitoring">

  <ion-content>
	<div class="card">
	  <div class="item item-divider">
	    Realtime Power Consumption
	  </div>
	  <div class="item item-text-wrap">
			<canvas 
				id="bar" 
				class="chart chart-bar"
				chart-data="data" 
				chart-labels="labels"
				chart-series="series"
			>
			</canvas>
      </div>
	</div>

  </ion-content>
</ion-view>
